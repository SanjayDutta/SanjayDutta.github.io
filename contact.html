    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        Feel free to reach out to me
      </h2>
      <div class="boxes">
        <form
          action="https://send.pageclip.co/5YzwRGDivzl6G4KEU3LTRKhOt96fIyAr/contact-me"
          class="pageclip-form"
          method="post"
        >
          <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->

          <!-- It looks like you are creating a contact form. These email and subject fields are special -->
          <!-- See https://pageclip.co/docs#special-fields for more info -->

          <div>
            <span class="text-secondary">
              Name:&nbsp;&nbsp;&nbsp;&nbsp;
              <input
                class="form-control form-control-lg"
                type="text"
                name="name"
                placeholder="John Doe"
              />
            </span>
          </div>

          <div>
            <span class="text-secondary">
              Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input
                class="form-control form-control-lg"
                type="email"
                name="email"
                placeholder="johndoe@example.com"
              />
            </span>
          </div>

          <div>
            <span class="text-secondary">
              Message:
              <input
                class="form-control form-control-lg"
                type="text"
                name="subject"
                placeholder="Ask anything"
              />
            </span>
          </div>

          <center>
            <input type="submit" class="pageclip-form__submit btn-light" />
          </center>
        </form>
      </div>
    </main>
